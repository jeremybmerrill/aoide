<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    {% load staticfiles %}
    <link href="{{ STATIC_URL }}styles.css" rel="stylesheet" type="text/css" media="screen" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="loginbar">
        {% if user.is_authenticated %}
          <a href="#">{{user.username}}</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Log in</a>
        {% endif %}
      </div>
      <h1>show 'em a poem</h1>

    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
