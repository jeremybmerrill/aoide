<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    {% load staticfiles %}
    <link href="{{ STATIC_URL }}styles.css" rel="stylesheet" type="text/css" media="screen" />

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>I am a header, eventually</h1>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
