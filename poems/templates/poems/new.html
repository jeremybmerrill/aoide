<h1>New Poem</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'poems:create' poll.id %}" method="post">
{% csrf_token %}
<textarea rows="10" cols="30">
 Paste source content here.
</textarea>

<input type="url" name="source_url" />
<label for="source_url">URL to source text</label></br>

<input type="submit" value="Poemize" />
</form>
